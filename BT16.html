<head>
    <meta charset="utf-8">
    <style>

    </style>
</head>
<body>
    <form action="">
        <h1>Travel reservation form</h1>
        <p>*denotes mandatory</p>
        <p>Full name*: <br>
            <input type="text" placeholder="Firstname, Lastname" maxlength="20" size="20">
        </p>
        <p>Email Address: <br>
            <input type="email" placeholder="EMAIL_ADDRESS" maxlength="20" size="20">
        </p>
        <p>Select tour package*: <br>
            <select name="listTour" id="listTour">
                <option value="Goa">Goa</option>
                <option value="Vietnam">Vietnam</option>
                <option value="England">England</option>
            </select>
        </p>
        <p>Arrival date*: <br>
        <input type="date" maxlength="20" size="20"></p>
        <p>Number of person*: <br>
        <input type="text" placeholder="UNKNOWN-TYPE"maxlength="20" size="20"></p>
        <p>
           What would you want to avail?* <br>
            <table>
                <tr>
                    <td>Boarding</td>
                    <td><input type="checkbox"></td>
                    
                </tr>
                <tr>
                    <td>Fooding</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Sight seeing</td>
                    <td><input type="checkbox"></td>
                </tr>

            </table> 
        </p>
        <p>Discout coupon code: <br>
        <input type="text" placeholder="UNKNOWN_TYPE" size="20" maxlength="20">
        </p>
        <p>
            Temple and coditions:* <br>
           <input type="radio" name="rad"> I agree
           <input type="radio" name="rad" > i Disagree
        </p>
        <input type="submit" value="Complete reservation">

    </form>
</body>
