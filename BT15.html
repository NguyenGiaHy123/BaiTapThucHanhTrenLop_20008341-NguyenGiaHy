<head>
    <meta charset="utf-8">
    <style>
        fieldset{
            width: 50%;
        }
        legend{
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>
        <fieldset>
            <legend>Contact information</legend>
            <form action="">
                <table>
                    <tr>
                        <td>First name:</td>
                        <td><input type="text" maxlength="20" size="20"></td>

                    </tr>
                    <tr>
                        <td>Last name:</td>
                        <td><input type="text" maxlength="20" size="20"></td>
                        
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" maxlength="20" size="20"></td>
                        
                    </tr>
                </table>
            </form>
        </fieldset>
        
    </div>
    <div>
        <fieldset>
            <legend>Competition Question</legend>
            <form action="">
                <p>How tall is the Eiffel Tower in Paris, France?</p>
               
                <input name="btntall" type="radio" >584 ft <br>
                <input name="btntall" type="radio" >784 ft <br>
                <input name="btntall" type="radio" >984 ft <br>
                <input name="btntall" type="radio" >1184 ft <br>
            </form>
            
           
        </fieldset>
        
    </div>
    <div>
        <fieldset>
            <legend>Tiebreaker Question</legend>
            <form action="">
                <p>In 25 word or less, say why you would like to win $10000: </p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </form>
        </fieldset>

    </div>
    <fieldset>
        <legend>Enter Competition</legend>
        <form action="">
            <input type="submit" value="Enter Competition">
        </form>
    </fieldset>
</body>
